<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to your cart!</h1>
    <input type="checkbox" id="paymentType">
    <label>Cash or Card?</label>

    <input type="radio" id="visa" name="card">
    <label for="visa">Visa</label>

    <input type="radio" id="masterCard" name="card">
    <label for="masterCard">MasterCard</label>

    <input type="radio" id="cash" name="card">
    <label for="cash">Cash</label>

    <button type="submit" id="submit">Continue</button>
    <p id="paymentChoice"></p>
    <p id="endResult"></p>

    <script src="index.js"></script>
</body>
</html>
